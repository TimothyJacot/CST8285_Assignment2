<!--start of body for event registration form-->
<body id="eventplannerhtml">
    <header>
        <h1>Event Registration Form</h1>
    </header>
        <h2></h2>
    <section id="register">
        <h2>Register Here</h2>
        <!--linking form to plannerprocess.php to handle database inserts-->
        <form action="plannerprocess.php" method="POST" id="EventRegistrationForm">

            <label for="event-name">What is the name of this event?:</label><br>
            <input type="text" id="eventname" name="Event_Name" placeholder="Event Name"required>
            <span class="error" id="nameError"></span><br>

            <label for="event-date">When will this event be taking place? (One date or several dates):</label><br>
            <input type="text" id="eventdate" name="Event_Date" placeholder="Event Date"required>
            <span class="error" id="nameError"></span><br>

            <label for="event-location">Where would this event be taking place?:</label><br>
            <input type="text" id="eventlocation" name="Event_Location" placeholder="Event Location"required>
            <span class="error" id="nameError"></span><br>

            <label for="event-type">What type of event if this? (birthday, vacation, festival):</label><br>
            <input type="text" id="eventType" name="Event_Type" placeholder="Event Type" required>
            <span class="error" id="nameError"></span>

            <button type="submit">Submit</button>
            </form>
    </section>

        <!--hyperlinks to navigate to the events page and login page-->
