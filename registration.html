<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Registration Form">
    <meta name="author" content="Your Name">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

    <h2>User Registration</h2>
    
    <form action="loginprocess.php" method="POST">
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="User_Name" required><br><br>

        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="User_Email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="User_Password" required minlength="6"><br><br>

        
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="User_PhoneNumber" required><br>
        <small>Format: 10-digit number (e.g., 1234567890)</small><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
