
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mahmoud Alnajjar">
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css" type="text/css"> 
</head>
<body id="createaccounthtml">
  <!--form container for account creationg form-->
  <div class="form-container">
    <h2>Create Account</h2>
    <!--start of account creationg form, sending info to loginprocess.php-->
    <form id="signupForm" action="loginprocess.php" method="POST" >
      <input type="text" name="User_Name" id="username" placeholder="Must contain atleast 8 characters"/>
      <input type="password" name="User_Password" id="password" placeholder="Must have minimum 8 characters, 1 number and 1 special character"/>
      <input type="email" name="User_Email" id="email" placeholder="Must follow xyz@xyz.xyz format"/>
      <input type="tel" name="User_PhoneNumber" id="phone" placeholder="Must follow xxx-xxx-xxxx format"/>
      <button type="submit">Create Account</button>
      <div>
        <a href="login.html" class="a">Already a member? Return to login page</a>
      </div>
    </form>
  </div>
  <!--linking this file to script.js for form validation-->
  <script src="script.js"></script>
</body>
</html>
