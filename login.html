  <!--creating login form-->
  <body class="login-form-container">
    <h2>Login Form</h2>
    <div>
      <!--linking form to login.php to validate database values-->
      <form action="login.php" method="POST" class="form">
        <div class="login-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="User_Email" size="40">
        </div>
      <div class="login-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="User_Password" size="40">
      </div> 
    </div>
      <div class="checkboxes">
        <label for="remember">Remember Me:<input type="checkbox" checked="checked" name="remember" /></label>
      </div>
      <button type="submit">Login</button>
      </form>
    </div>
    </body>
    <!--hyperlink to redirect to account creation form-->
    <footer class="login-footer">
      <a href="createaccount.html">New user? Create an account now!</a>
    </footer>
